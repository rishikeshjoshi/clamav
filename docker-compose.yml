version: '3.4'
services:
  clamav:
    image: t7tran/clamav:0.104.1
    read_only: true
    volumes:
    - clamav:/clamav:rw
    - tmp:/run/clamav:rw
    - tmp:/tmp:rw
  client:
    image: t7tran/clamav:0.104.1
    working_dir: /client
    depends_on:
    - clamav
    entrypoint:
    - sh
    command:
    - -c
    - tail -f /dev/null
    volumes:
    - ./client/clamd.conf:/etc/clamav/clamd.conf:ro
    - ./client:/client:rw
volumes:
  clamav:
    labels:
    - "keep=true"
    - "app=clamav"
  tmp:
    labels:
    - "app=clamav"
