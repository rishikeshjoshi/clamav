###############
# General
###############

TemporaryDirectory ${CLAMDSCAN_TEMPORARYDIRECTORY:-/tmp}
LogTime ${CLAMDSCAN_LOGTIME:-yes}
PidFile ${CLAMDSCAN_PIDFILE:-/run/clamav/clamd.pid}
TCPAddr ${CLAMDSCAN_TCPADDR:-clamav}
TCPSocket ${CLAMDSCAN_TCPSOCKET:-3310}
Foreground ${CLAMDSCAN_FOREGROUND:-yes}
SelfCheck ${CLAMDSCAN_SELFCHECK:-1800}

###############
# Results
###############

