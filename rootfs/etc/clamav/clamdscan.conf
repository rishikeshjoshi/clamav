# Scan
###############

ScanPE ${CLAMDSCAN_SCANPE:-yes}
DisableCertCheck ${CLAMDSCAN_DISABLECERTCHECK:-yes}
ScanELF ${CLAMDSCAN_SCANELF:-yes}
AlertBrokenExecutables ${CLAMDSCAN_ALERTBROKENEXECUTABLES:-yes}
ScanOLE2 ${CLAMDSCAN_SCANOLE2:-yes}
ScanPDF ${CLAMDSCAN_SCANPDF:-yes}
ScanSWF ${CLAMDSCAN_SCANSWF:-yes}
ScanMail ${CLAMDSCAN_SCANMAIL:-yes}
PhishingSignatures ${CLAMDSCAN_PHISHINGSIGNATURES:-yes}
PhishingScanURLs ${CLAMDSCAN_PHISHINGSCANURLS:-yes}
ScanHTML ${CLAMDSCAN_SCANHTML:-yes}
ScanArchive ${CLAMDSCAN_SCANARCHIVE:-yes}

